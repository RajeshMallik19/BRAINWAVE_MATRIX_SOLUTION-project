<html>
<head>
    <title>HealthConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a8e6ff, #3b82f6);
            color: #000;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #a8e6ff;
        }
        .header i {
            font-size: 24px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .summary-item {
            background: #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 30%;
        }
        .summary-item p {
            margin: 5px 0;
        }
        .appointments {
            background: #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #3b82f6;
        }
        .nav i {
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> HealthConnect</h1>
            <i class="fas fa-cog"></i>
        </div>
        <div class="content">
            <div class="section-title">Health Summary</div>
            <div class="summary">
                <div class="summary-item">
                    <p>R</p>
                    <p>Steps</p>
                    <p>7,500</p>
                </div>
                <div class="summary-item">
                    <p><i class="fas fa-heart"></i></p>
                    <p>Heart Rate</p>
                    <p>72 bpm</p>
                </div>
                <div class="summary-item">
                    <p><i class="fas fa-bed"></i></p>
                    <p>Sleep</p>
                    <p>8hrs</p>
                </div>
            </div>
            <div class="section-title">Upcoming Appointments</div>
            <div class="appointments">
                <p>Dr. Smith - General Checkup</p>
                <p>Mon, Oct 25 10:00 AM</p>
                <p>Physiotherapy Session</p>
                <p>Wed, Oct 27 - 2:00 PM</p>
            </div>
            <div class="section-title">Health Trends</div>
        </div>
        <div class="footer">
            2023 HealthConnect
        </div>
        <div class="nav">
            <i class="fas fa-home"></i>
            <i class="fas fa-bars"></i>
            <i class="fas fa-arrow-left"></i>
        </div>
    </div>
</body>
</html>
